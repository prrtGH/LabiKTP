<!DOCTYPE html>
<html>
	<head>
		<title>Статья{{post.id}}</title>
		<link rel="stylesheet" href="{{STATIC_URL}}article.css">
	</head>
	<body class="article">
		<div class="header">
			<img src="{{STATIC_URL}}cnimok.png"/>
			<a href="http://127.0.0.1:8000">Все статьи</a>
			<a href="http://127.0.0.1:8000/reg/">Зарегистрироваться</a>
		</div>
		<div class="archive">
			<div class="one-post">
				<h2 class="post-title">{{ post.title }}</h2>
				<div class="article-info">
					<div class="article-author">{{ post.author.username }}</div>
					<div class="article-created-date">{{ post.created_date }}</div>
				</div>
				<p class="article-text">{{ post.text }}</p>
			</div>
		</div>
	</body>
</html>
